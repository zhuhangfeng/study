<script>
    let obj = {
        name:'zhf',
        arr:[1,2,3],
        obj4:{
            age:23
        }
    };

    //浅拷贝
    function clone(obj){
        var newobj = {};
        for(var i in obj){
            if(obj.hasOwnProperty(i)){
                newobj[i] = obj[i]
            }
        }
        return newobj
    }

    //深拷贝
    function clonedeep(obj){
        if(obj == null) return obj;
        if(obj instanceof Date) return new Date(obj);
        if(obj instanceof RegExp) return new RegExp(obj);
        if(typeof obj !== 'object') return obj;
        let newobj = new obj.constructor();
        for(var i in obj){
            if(obj.hasOwnProperty(i)){
                newobj[i] = clonedeep(obj[i])
            }
        }
        return newobj
    }


    let obj1 = clone(obj)
    let obj2 = clonedeep(obj)

    obj.name='逐行发';
    obj.arr[1] = 6;
    obj.obj4.age = 18;

    console.log(obj)
    console.log(obj1)
    console.log(obj2)


</script>
