<script>
    function debounce(func,awit,immediate){
        let timeout;
        return function(){
            let context = this;
            let args = arguments;
            if(timeout) clearTimeout(timeout)
            if(immediate){
                let callnow = !timeout;
                if(callnow) func.apply(context,args)
                timeout = setTimeout(function(){
                    timeout = null
                },awit)
            }else{
                timeout = setTimeout(function(){
                    func.apply(context,args)
                })
            }
        }
    }
    //时间戳
    function throttle(func,awit){
        let context , args;
        let previous = 0;//上一次执行时间
        return function(){
            context = this;
            args = arguments;
            let now  = new Date()
            if(now - previous > awit){
                func.apply(context,args);
                previous = now
            }
        }
    }
